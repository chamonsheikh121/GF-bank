<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gf bank</title>
    <link rel="shortcut icon" href="download.jpeg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-cyan-200">

    <h1 class="text-5xl py-8 text-center font-medium">your <span class="text-[hsl(284,77%,67%)]"> GF 
        BANK</span> <span class="text-black">Account</span></h1>
        <hr class="mb-10">

    <section class="w-3/4  mx-auto  text-white">
        <div class="grid grid-cols-3 gap-10  py-16 ">
            <div class="bg-yellow-600 text-4xl px-16 py-12 rounded-md">
                <h2>Deposit</h2>
                 <p class="text-6xl">$<span id="current-deposit" >00</span> </p>
            </div>
            <div class="bg-lime-600 text-4xl px-16 py-12 rounded-md">
                <h2>Withdraw</h2>
                 <p class="text-6xl">$<span id="current-withdraw">00</span></p>
            </div>
            <div class="bg-cyan-600 text-4xl px-16 py-12 rounded-md">
                <h2>Balance</h2>
                 <p class="text-6xl">$<span id="balance-total">1200</span></p>
            </div>

        </div>
        <!-- ====================== deposit and withdraw section ============-->
        <div class="  mt-6">
            <div class="grid grid-cols-2 gap-10">
                <div class=" bg-purple-600 text-white px-10 py-5 space-y-5">
                    <h2 class="text-4xl">Deposit here:</h2>
                    <input id="input-deposit" class="block w-3/4 px-5 py-2 rounded-md text-black" type="email" name="" placeholder="Enter you deposit amount">
                    
                    <button id="btn-deposit" class="bg-blue-700 text-xl px-12 py-2 rounded-md">Deposit</button>
                </div>
                <div class=" bg-pink-600 text-white px-10 py-5 space-y-5">
                    <h2 class="text-4xl">Withdraw here:</h2>
                    <input id="input-withdraw" class="block w-3/4 px-5 py-2 rounded-md text-black" type="email" name="" placeholder="Enter you withdrawal amount">
                    
                    <button id="btn-withdraw" class="bg-blue-700 text-xl px-12 py-2 rounded-md">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
